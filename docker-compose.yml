version: '3'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: dockerfile
    depends_on:
      - mongo
    image: cerometros-web
    restart: on-failure
    env_file: docker.env
    ports:
      - 80:80
    volumes:
      - $PWD/uploadFiles:/uploadFiles
    networks:
      - cerometros-net
  
  ssl-proxy:
    container_name: ssl-proxy
    image: justsml/ssl-proxy:latest
    restart: on-failure
    environment:
    - HTTP_PORT=443
    - SERVER_NAME=cerometros.jealdana.com
    - UPSTREAM_TARGET=app:80
    - CERT_PUBLIC_PATH=/certs/cerometros.com_ssl_certificate.cer
    - CERT_PRIVATE_PATH=/certs/_.cerometros.com_private_key.key
    volumes:
    - /certs:/certs:ro
    depends_on:
      - app
    ports:
      - 443:443
    networks:
      - cerometros-net
  
  mongo:
    container_name: mongo
    command:
      - --storageEngine=wiredTiger
    image: mongo:4.2.5-bionic
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: CeroM3tros
    volumes:
      - $PWD/data:/data/db
      - $PWD/database/zmeters8Feb2022/dump/zmeters:/opt/database
    networks:
      - cerometros-net

  mongo-express:
    container_name: mongo-express
    image: mongo-express:latest
    depends_on:
      - mongo
    networks:
      - cerometros-net
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_OPTIONS_EDITORTHEME: "ambiance"
      ME_CONFIG_MONGODB_SERVER: "mongo"
      ME_CONFIG_BASICAUTH_USERNAME: "root"
      ME_CONFIG_BASICAUTH_PASSWORD: "CeroM3tros"
      ME_CONFIG_MONGODB_URL: "mongodb://root:CeroM3tros@jealdana.com:27017/zmeters?authSource=admin"
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: CeroM3tros
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"

 
  crontab:
    container_name: crontab
    build: 
      context: .
      dockerfile: cron-dockerfile
    image: crontab
    privileged: true
    restart: always
    depends_on: 
      - mongo
    volumes: 
      - ./backups:/opt/backups
    networks:
      - cerometros-net 
